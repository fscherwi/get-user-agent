os:
  - osx
  - linux
  - windows
language: node_js
sudo: false
node_js:
  - "node"
  - "--lts"
notifications:
  email: false
cache: npm
install:
  - npm ci
script:
  - npm run lint
  - npm run test
after_success:
  - cat ./coverage/lcov.info | node_modules/.bin/coveralls
matrix:
  exclude:
    - node_js: "--lts"
      os: windows
